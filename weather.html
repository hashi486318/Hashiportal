  77:{t:'é›ªç²’', e:'ğŸŒ¨ï¸'},80:{t:'ã«ã‚ã‹é›¨', e:'ğŸŒ¦ï¸'},81:{t:'ã«ã‚ã‹é›¨(å¼·)', e:'ğŸŒ¦ï¸'},82:{t:'æ¿€ã—ã„ã«ã‚ã‹é›¨', e:'ğŸŒ§ï¸'},

function fmtDate(d){
  const date=new Date(d+'T00:00');
  return new Intl.DateTimeFormat('ja-JP',{month:'numeric',day:'numeric',weekday:'short'}).format(date);
}

// æ˜¼å¤œåˆ¤å®šã—ã¦ã‚¢ã‚¤ã‚³ãƒ³ã‚’è¿”ã™é–¢æ•°
function getWeatherIcon(code, hour=null){
  // hour ãŒæŒ‡å®šã•ã‚Œã¦ãªã‘ã‚Œã°ç¾åœ¨æ™‚åˆ»
  const nowHour = hour ?? new Date().getHours();
  const isNight = nowHour < 6 || nowHour >= 18;

  // å¤œé–“ã«æœˆã«ã—ãŸã„ã‚³ãƒ¼ãƒ‰ï¼ˆæ™´ã‚Œç³»ï¼‰
  const sunnyCodes = [0, 1, 2]; // 0:æ™´ã‚Œ, 1:ä¸»ã«æ™´ã‚Œ, 2:éƒ¨åˆ†çš„ã«æ›‡ã‚Š
  if(isNight && sunnyCodes.includes(code)) return 'ğŸŒ™';

  // é€šå¸¸ã¯ wcode é…åˆ—ã‹ã‚‰å–å¾—
  return wcode[code]?.e ?? 'â“';
}

// smallCard å†…ã§ä½¿ç”¨
function smallCard(day,index){
  const code = wcode[day.code] || { t:'ä¸æ˜', e:'â“' };
  const umbrella = day.pop === 0 ? 'â˜‚ï¸ ' : 'â˜”ï¸ '; // 0ãªã‚‰â˜‚ï¸ã€ãã‚Œä»¥ä¸Šã¯â˜”ï¸
  return `<div class="small-card" data-index="${index}">

    <div class="weather-text">${code.t}</div>
    <div class="temp">${Math.round(day.tmax)}Â°/${Math.round(day.tmin)}Â°</div>
    <div>${umbrella}${day.pop}%</div>
  </div>`;
}

async function fetchForecast(lat,lon){
  const url=new URL("https://api.open-meteo.com/v1/forecast");
  url.search=new URLSearchParams({
    latitude:lat, longitude:lon, timezone:"auto",
    current:"temperature_2m,weathercode",
    daily:"weathercode,temperature_2m_max,temperature_2m_min",
    hourly:"temperature_2m,weathercode,precipitation_probability",
    forecast_days:7
  });
  const res=await fetch(url);
  if(!res.ok) throw new Error("å¤©æ°—ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—");
  return res.json();
}

function getDailyPOP(dates,hourlyTimes,hourlyPOPs){
  const pops={};
  hourlyTimes.forEach((t,i)=>{
    const day=t.split("T")[0];
    if(!pops[day]) pops[day]=0;
    pops[day]=Math.max(pops[day], hourlyPOPs[i]??0);
  });
  return dates.map(d=>pops[d]??0);
}

function getHourlyForDay(data,dayIndex){
  const dayStr = data.daily.time[dayIndex];
  const arr=[];
  data.hourly.time.forEach((t,i)=>{
    if(t.startsWith(dayStr)){
      arr.push({
        time:t.split("T")[1].slice(0,5),
        temp: Math.round(data.hourly.temperature_2m[i]),
        code: data.hourly.weathercode[i],
        pop: data.hourly.precipitation_probability[i]
      });
    }
  });
  return arr;
}

    const hourInt = Number(h.time.split(":")[0]);
    const hourIcon = getWeatherIcon(h.code, hourInt);

let forecastDataRaw=null;

async function init(){
  try{

    const pos=await new Promise((ok,ng)=>navigator.geolocation.getCurrentPosition(ok,ng));

    // é€†ã‚¸ã‚ªã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°
    const locRes = await fetch(`https://geocode.maps.co/reverse?lat=${lat}&lon=${lon}`);
