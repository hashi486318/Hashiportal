<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="weather.png" type="image/png">
<link rel="apple-touch-icon" sizes="512x512" href="weather.png">
<link rel="manifest" href="manifest.json">
<title>何の変哲もない天気予報</title>
<style>
  body {
    margin:0; font-family:sans-serif;
    background:#fff; color:#333;
    display:flex; flex-direction:column; align-items:center; padding:20px;
  }
  h1 { margin:0 0 10px; font-size:24px; }
  .forecast-bar { display:flex; gap:10px; margin-bottom:20px; overflow-x:auto; width:100%; max-width:700px; }
  .small-card { flex:0 0 auto; background:#f9f9f9; border:1px solid #ddd; border-radius:10px;
                padding:10px 14px; text-align:center; min-width:110px; cursor:pointer; transition:0.2s; }
  .small-card:hover { background:#eee; }
  .small-card .icon { font-size:24px; }
  .small-card .temp { font-size:16px; margin-top:4px; }
  .small-card .weather-text { font-size:14px; margin-top:2px; }
  .small-card.selected { background:#999; border-color:#666; } /* 選択中濃い灰色 */
  .today-card { display:flex; background:#f9f9f9; border:1px solid #ddd; border-radius:12px;
                padding:20px; width:100%; max-width:700px; margin-bottom:20px; }
  .today-left { flex:2; display:flex; flex-direction:column; align-items:center; justify-content:center; }
  .today-left .icon { font-size:128px; display:inline-block; vertical-align:middle; }
  .today-left .weather-text { font-size:44px; display:inline-block; margin-left:8px; vertical-align:middle; }
  .today-left .temp-now { font-size:36px; font-weight:bold; margin-top:10px; }
  .today-left .temps { font-size:20px; margin:8px 0; }
  .today-left .pop { font-size:16px; color:#666; }
  .today-right { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; 
                 gap:10px; padding-left:16px; max-height:350px; overflow-y:auto; }
  .hour-card { display:flex; flex-direction:column; align-items:center; font-size:14px; min-width:60px; }
  .hour-card .icon { font-size:22px; }
  .hour-card .pop { font-size:12px; color:#666; margin-top:2px; }
  .meta { margin-top:12px; font-size:14px; color:#666; }
  .error { color:#f33; margin-top:12px; }
  #retry { margin-top:10px; padding:6px 12px; font-size:14px; cursor:pointer; }
</style>
</head>
<body>
<h1 id="header">Loading…</h1>
<div class="forecast-bar" id="bar"></div>
<div class="today-card" id="today">Loading…</div>
<div class="meta" id="meta"></div>
<div class="error" id="err"></div>
<button id="retry">Reload</button>

<script>
const header=document.getElementById('header');
const bar=document.getElementById('bar');
const todayCard=document.getElementById('today');
const meta=document.getElementById('meta');
const err=document.getElementById('err');
const retryBtn=document.getElementById('retry');

const wcode = {
  0:{t:'晴れ', e:'☀️'},1:{t:'主に晴れ', e:'🌤️'},2:{t:'部分的に曇り', e:'⛅'},3:{t:'曇り', e:'☁️'},
  45:{t:'霧', e:'🌫️'},48:{t:'着氷霧', e:'🌫️'},51:{t:'霧雨(弱)', e:'🌧️'},53:{t:'霧雨(中)', e:'🌧️'},
  55:{t:'霧雨(強)', e:'🌧️'},56:{t:'凍結霧雨(弱)', e:'🌧️❄️'},57:{t:'凍結霧雨(強)', e:'🌧️❄️'},
  61:{t:'雨(弱)', e:'🌧️'},63:{t:'雨(中)', e:'🌧️'},65:{t:'雨(強)', e:'🌧️'},66:{t:'凍結雨(弱)', e:'🌧️❄️'},
  67:{t:'凍結雨(強)', e:'🌧️❄️'},71:{t:'雪(弱)', e:'🌨️'},73:{t:'雪(中)', e:'🌨️'},75:{t:'雪(強)', e:'🌨️'},
  77:{t:'雪粒', e:'🌨️'},80:{t:'にわか雨', e:'🌦️'},81:{t:'にわか雨(強)', e:'🌦️'},82:{t:'激しいにわか雨', e:'🌧️'},
  85:{t:'にわか雪', e:'🌨️'},86:{t:'激しいにわか雪', e:'🌨️'},95:{t:'雷雨', e:'⛈️'},96:{t:'雷雨(小さな雹)', e:'⛈️❄️'},
  99:{t:'雷雨(雹)', e:'⛈️❄️'}
};

function fmtDate(d){
  const date=new Date(d+'T00:00');
  return new Intl.DateTimeFormat('ja-JP',{month:'numeric',day:'numeric',weekday:'short'}).format(date);
}

// 昼夜判定してアイコンを返す関数
function getWeatherIcon(code, hour=null){
  // hour が指定されてなければ現在時刻
  const nowHour = hour ?? new Date().getHours();
  const isNight = nowHour < 6 || nowHour >= 18;

  // 夜間に月にしたいコード（晴れ系）
  const sunnyCodes = [0, 1, 2]; // 0:晴れ, 1:主に晴れ, 2:部分的に曇り
  if(isNight && sunnyCodes.includes(code)) return '🌙';

  // 通常は wcode 配列から取得
  return wcode[code]?.e ?? '❓';
}

// smallCard 内で使用
function smallCard(day,index){
  const code = wcode[day.code] || { t:'不明', e:'❓' };
  const umbrella = day.pop === 0 ? '☂️ ' : '☔️ '; // 0なら☂️、それ以上は☔️
  return `<div class="small-card" data-index="${index}">
    <div>${day.date}</div>
    <div class="icon">${code.e}</div>
    <div class="weather-text">${code.t}</div>
    <div class="temp">${Math.round(day.tmax)}°/${Math.round(day.tmin)}°</div>
    <div>${umbrella}${day.pop}%</div>
  </div>`;
}

async function fetchForecast(lat,lon){
  const url=new URL("https://api.open-meteo.com/v1/forecast");
  url.search=new URLSearchParams({
    latitude:lat, longitude:lon, timezone:"auto",
    current:"temperature_2m,weathercode",
    daily:"weathercode,temperature_2m_max,temperature_2m_min",
    hourly:"temperature_2m,weathercode,precipitation_probability",
    forecast_days:7
  });
  const res=await fetch(url);
  if(!res.ok) throw new Error("天気データ取得失敗");
  return res.json();
}

function getDailyPOP(dates,hourlyTimes,hourlyPOPs){
  const pops={};
  hourlyTimes.forEach((t,i)=>{
    const day=t.split("T")[0];
    if(!pops[day]) pops[day]=0;
    pops[day]=Math.max(pops[day], hourlyPOPs[i]??0);
  });
  return dates.map(d=>pops[d]??0);
}

function getHourlyForDay(data,dayIndex){
  const dayStr = data.daily.time[dayIndex];
  const arr=[];
  data.hourly.time.forEach((t,i)=>{
    if(t.startsWith(dayStr)){
      arr.push({
        time:t.split("T")[1].slice(0,5),
        temp: Math.round(data.hourly.temperature_2m[i]),
        code: data.hourly.weathercode[i],
        pop: data.hourly.precipitation_probability[i]
      });
    }
  });
  return arr;
}

function renderTodayCard(dayIndex){
  const day=forecastData[dayIndex];
  const nowTemp=Math.round(currentTemp);
  const code=wcode[day.code]||{t:"不明"};
  const todayHours=getHourlyForDay(forecastDataRaw,dayIndex);

  const rightHTML = todayHours.map(h=> {
    const hourCode=wcode[h.code]||{t:'?'};
    // 時間の時刻で昼夜判定
    const hourInt = Number(h.time.split(":")[0]);
    const hourIcon = getWeatherIcon(h.code, hourInt);
    const umbrella = h.pop === 0 ? '☂️ ' : '☔️ ';
    return `<div class="hour-card">
      <div>${h.time}</div>
      <div class="icon">${hourIcon}</div>
      <div>${h.temp}°</div>
      <div class="pop">${umbrella} ${h.pop}%</div>
    </div>`;
  }).join('');

  // 今日カード左側のアイコンも現在時刻で判定
  const currentIcon = getWeatherIcon(day.code);

  todayCard.innerHTML=`
    <div class="today-left">
      <div><span class="icon">${currentIcon}</span> <span class="weather-text">${code.t}</span></div>
      <div class="temp-now">現在の気温　${nowTemp}°C</div>
      <div class="temps">最高 ${Math.round(day.tmax)}° / 最低 ${Math.round(day.tmin)}°</div>
      <div class="pop">降水確率 ${day.pop}%</div>
    </div>
    <div class="today-right">${rightHTML}</div>
  `;
}

let forecastDataRaw=null;
let forecastData=[];
let currentTemp=0;

async function init(){
  try{
    // 初期化
    err.textContent='';
    todayCard.textContent='Loading…';
    bar.innerHTML='';

    if(!("geolocation" in navigator)) throw new Error("位置情報が使えません");
    const pos=await new Promise((ok,ng)=>navigator.geolocation.getCurrentPosition(ok,ng));
    const {latitude:lat,longitude:lon}=pos.coords;

    // 逆ジオコーディング
    const locRes = await fetch(`https://geocode.maps.co/reverse?lat=${lat}&lon=${lon}`);
    const locData = await locRes.json();
    const prefecture = locData.address.state || '';
    const city = locData.address.city || locData.address.town || locData.address.village || '';
    header.textContent = `${prefecture}${city ? ' ' + city : ''}の天気予報`;

    const data=await fetchForecast(lat,lon);
    forecastDataRaw = data;
    const days=data.daily.time;
    const pops=getDailyPOP(days,data.hourly.time,data.hourly.precipitation_probability);
    forecastData = days.map((d,i)=>({
      date:fmtDate(d),
      code:data.daily.weathercode[i],
      tmax:data.daily.temperature_2m_max[i],
      tmin:data.daily.temperature_2m_min[i],
      pop:pops[i]
    }));
    currentTemp = data.current.temperature_2m;

    // 上に7日
    bar.innerHTML = forecastData.map((d,i)=>smallCard(d,i)).join('');

    // 初期選択は0番
    const cards=document.querySelectorAll('.small-card');
    cards[0].classList.add('selected');

    // クリックで今日カード切替
    cards.forEach(card=>{
      card.addEventListener('click',()=>{
        cards.forEach(c=>c.classList.remove('selected'));
        card.classList.add('selected');
        renderTodayCard(Number(card.dataset.index));
      });
    });

    renderTodayCard(0);
    meta.textContent=`タイムゾーン: ${data.timezone_abbreviation}`;
  }catch(e){ err.textContent=e.message; }
}

// 再読み込みボタン
retryBtn.addEventListener('click',()=>init());

init();
</script>
</body>
</html>
