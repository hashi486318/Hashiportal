function fmtDate(d){

async function fetchForecast(lat,lon){

function getDailyPOP(dates,hourlyTimes,hourlyPOPs){
  const pops={};
  hourlyTimes.forEach((t,i)=>{
    const day=t.split("T")[0];
    if(!pops[day]) pops[day]=0;
    pops[day]=Math.max(pops[day], hourlyPOPs[i]??0);
  });
  return dates.map(d=>pops[d]??0);
}

function getTodayHourly(data){

}
