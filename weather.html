<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>何の変哲もない天気予報</title>
  <style>
    body {
      margin:0; font-family:sans-serif;
      background:#fff; color:#333;
      display:flex; flex-direction:column; align-items:center;
      padding:20px;
    }
    h1 { margin:0 0 10px; font-size:20px; }
    .forecast-bar {
      display:flex; gap:8px; margin-bottom:20px; overflow-x:auto;
    }
    .small-card {
      flex:0 0 auto; background:#f9f9f9;
      border:1px solid #ddd; border-radius:10px;
      padding:8px 12px; text-align:center; min-width:80px;
    }
    .small-card .icon { font-size:20px; }
    .small-card .temp { font-size:14px; }
    .today-card {
      background:#f9f9f9; border:1px solid #ddd; border-radius:12px;
      padding:16px; text-align:center; width:260px;
    }
    .today-card .icon { font-size:48px; }
    .today-card .temp-now { font-size:28px; font-weight:bold; }
    .today-card .temps { font-size:16px; margin:6px 0; }
    .today-card .pop { font-size:14px; color:#666; }
    .meta { margin-top:12px; font-size:12px; color:#666; }
    .error { color:#f33; margin-top:12px; }
  </style>
</head>
<body>
  <h1>週間天気（現在地）</h1>
  <div id="bar" class="forecast-bar"></div>
  <div id="today" class="today-card">読み込み中…</div>
  <div id="meta" class="meta"></div>
  <div id="err" class="error"></div>

<script>
const bar=document.getElementById('bar');
const todayCard=document.getElementById('today');
const meta=document.getElementById('meta');
const err=document.getElementById('err');

const wcode={
  0:{t:'快晴',e:'☀️'},1:{t:'晴れ',e:'🌤️'},2:{t:'薄曇り',e:'⛅'},3:{t:'曇り',e:'☁️'},
  45:{t:'霧',e:'🌫️'},51:{t:'小雨',e:'🌧️'},61:{t:'雨',e:'🌧️'},63:{t:'雨(中)',e:'🌧️'},65:{t:'大雨',e:'🌧️'},
  71:{t:'雪',e:'🌨️'},75:{t:'大雪',e:'🌨️'},80:{t:'にわか雨',e:'🌦️'},95:{t:'雷雨',e:'⛈️'}
};

function fmtDate(d){
  const date=new Date(d+'T00:00');
  return new Intl.DateTimeFormat('ja-JP',{month:'numeric',day:'numeric',weekday:'short'}).format(date);
}

function smallCard(day){
  const code=wcode[day.code]||{e:'❓'};
  return `<div class="small-card">
    <div>${day.date}</div>
    <div class="icon">${code.e}</div>
    <div class="temp">${Math.round(day.tmax)}°/${Math.round(day.tmin)}°</div>
    <div>${day.pop}%</div>
  </div>`;
}

async function fetchForecast(lat,lon){
  const url=new URL('https://api.open-meteo.com/v1/forecast');
  url.search=new URLSearchParams({
    latitude:lat,longitude:lon,timezone:'auto',
    current:'temperature_2m,weathercode',
    daily:'weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max',
    forecast_days:7
  });
  const res=await fetch(url);
  if(!res.ok) throw new Error('天気データ取得失敗');
  return res.json();
}

async function init(){
  try{
    if(!('geolocation' in navigator)) throw new Error('位置情報が使えません');
    const pos=await new Promise((ok,ng)=>navigator.geolocation.getCurrentPosition(ok,ng));
    const {latitude:lat,longitude:lon}=pos.coords;
    const data=await fetchForecast(lat,lon);
    const tz=data.timezone;
    const days=data.daily.time.map((d,i)=>({
      date:fmtDate(d),
      code:data.daily.weathercode[i],
      tmax:data.daily.temperature_2m_max[i],
      tmin:data.daily.temperature_2m_min[i],
      pop:data.daily.precipitation_probability_max[i]
    }));
    // 上に6日（今日を除いた分）
    bar.innerHTML=days.slice(1).map(smallCard).join('');
    // 今日カード
    const today=days[0];
    const nowTemp=Math.round(data.current.temperature_2m);
    const code=wcode[today.code]||{t:'',e:'❓'};
    todayCard.innerHTML=`
      <div class="icon">${code.e}</div>
      <div class="temp-now">${nowTemp}°C</div>
      <div class="temps">最高 ${Math.round(today.tmax)}° / 最低 ${Math.round(today.tmin)}°</div>
      <div class="pop">降水確率 ${today.pop}%</div>
      <div>${code.t}</div>
    `;
    meta.textContent=`タイムゾーン: ${data.timezone_abbreviation}`;
  }catch(e){ err.textContent=e.message; }
}
init();
</script>
</body>
</html>
