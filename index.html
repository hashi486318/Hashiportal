<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4分割リンク + ファビコン</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fafafa; /* 白基調 */
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }
    .quad {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      color: #333;
      transition: opacity .2s, transform .1s, background-color .3s;
    }
    .quad:hover   { opacity: .8; }
    .quad:active  { transform: scale(.97); }

    /* 背景の明るいグレー */
    .q1 { background: #ffffff; }
    .q2 { background: #f0f0f0; }
    .q3 { background: #eaeaea; }
    .q4 { background: #e0e0e0; }

    /* 仕切り線 */
    .quad { box-shadow: inset 0 0 0 1px rgba(0,0,0,.08); }

    /* ファビコン画像 */
    .quad img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="quad q1" href="https://hashi486318.github.io/Hashiclock/" target="_blank" rel="noopener">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=https://hashi486318.github.io/Hashiclock/" alt="時計">
      時計
    </a>
    <a class="quad q2" href="https://hashi486318.github.io/Hashicalendar/" target="_blank" rel="noopener">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=https://hashi486318.github.io/Hashicalendar/" alt="カレンダー">
      カレンダー
    </a>
    <a class="quad q3" href="https://twitter.com" target="_blank" rel="noopener">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=twitter.com" alt="X">
      X (Twitter)
    </a>
    <a class="quad q4" href="https://ja.wikipedia.org" target="_blank" rel="noopener">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=wikipedia.org" alt="Wikipedia">
      Wikipedia
    </a>
  </div>
</body>
</html>
