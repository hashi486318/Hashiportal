<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>何の変哲もないポータル</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }
    .quad {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: clamp(16px, 5vw, 36px);
      font-weight: bold;
      color: #fff;
      transition: opacity .15s, transform .1s;
    }
    .quad:hover   { opacity: .9; }
    .quad:active  { transform: scale(.97); }

    .q1 { background: #5562ff; }
    .q2 { background: #00b894; }
    .q3 { background: #fdcb6e; color: #2d3436; }
    .q4 { background: #ff7675; }

    /* 仕切り線 */
    .quad { box-shadow: inset 0 0 0 1px rgba(0,0,0,.15); }
  </style>
</head>
<body>
  <div class="grid">
    <a class="quad q1" href="page1.html">リンクA</a>
    <a class="quad q2" href="page2.html">リンクB</a>
    <a class="quad q3" href="page3.html">リンクC</a>
    <a class="quad q4" href="page4.html">リンクD</a>
  </div>
</body>
</html>
