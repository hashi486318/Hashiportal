<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" sizes="512x512" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <title>何の変哲もないポータル</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fafafa; /* 白基調 */
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }
    .quad {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: clamp(28px, 3vw, 40px);
      font-weight: bold;
      color: #333;
      transition: opacity .2s, transform .1s, background-color .3s;
    }
    .quad:hover   { opacity: .8; }
    .quad:active  { transform: scale(.97); }

    /* 背景の明るいグレー */
    .q1 { background: #ffffff; }
    .q2 { background: #f0f0f0; }
    .q3 { background: #eaeaea; }
    .q4 { background: #e0e0e0; }

    /* 仕切り線 */
    .quad { box-shadow: inset 0 0 0 1px rgba(0,0,0,.08); }

    /* ファビコン画像（必要なら使える） */
    .quad img {
      width: 144px;
      height: 144px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="quad q1" href="clock.html">
      <img src="clock.png" alt="時計">
      時計
    </a>
    <a class="quad q2" href="calendar.html">
      <img src="calendar.png" alt="カレンダー">
      カレンダー
    </a>
    <a class="quad q3" href="weather.html">
      <img src="weather.png" alt="天気予報">
      天気予報
    </a>
    <a class="quad q4" href="page4.html">
      <img src="favicon/wikipedia.ico" alt="Wikipediaのファビコン">
      ページ4
    </a>
  </div>
</body>
</html>
